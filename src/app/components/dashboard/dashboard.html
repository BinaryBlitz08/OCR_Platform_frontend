<!-- src/app/components/dashboard/dashboard.component.html -->

<div class="container mt-4">
  <h1 class="mb-4 text-center">OCR Dashboard</h1>

  <!-- Upload Section -->
  <div class="card shadow-sm mb-5">
    <div class="card-body">
      <h3 class="card-title mb-4">Upload Images</h3>

      <div class="mb-3">
        <input 
          type="file" 
          class="form-control" 
          (change)="onFileSelected($event)" 
          multiple 
          accept="image/*">
        <small class="form-text text-muted">
          Select one or more images (JPG, PNG, etc.)
        </small>
      </div>

      <button 
        class="btn btn-primary btn-lg w-100" 
        (click)="upload()" 
        [disabled]="loading || !selectedFiles || selectedFiles.length === 0">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"></span>
        {{ loading ? 'Processing Images...' : 'Extract Text' }}
      </button>

      <!-- Success Message -->
      <div class="alert alert-success mt-3" *ngIf="message && !loading && !error">
        {{ message }}
      </div>

      <!-- Error Message -->
      <div class="alert alert-danger mt-3" *ngIf="error">
        {{ error }}
      </div>
    </div>
  </div>

 <!-- Results Section -->
<div *ngIf="results.length > 0" class="mt-5">
  <h2 class="mb-4 text-center">Extraction Results</h2>

  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let result of results">
      <div class="card h-100 shadow-sm border-0 hover-shadow">
        <div class="card-body d-flex flex-column">
          <!-- Uploaded Image Preview -->
          <div class="text-center mb-3">
            <img 
              [src]="result.imageUrl" 
              class="img-fluid rounded shadow-sm" 
              alt="{{ result.originalFilename }}"
              style="max-height: 200px; object-fit: contain;">
          </div>

          <h5 class="card-title text-truncate text-center">
            {{ result.originalFilename }}
          </h5>

          <hr class="my-3">

          <p class="text-muted small mb-2"><strong>Extracted Text Preview:</strong></p>
          <p class="card-text flex-grow-1">
            {{ result.preview || 'No text extracted' }}
          </p>

          <!-- Download Buttons -->
          <div class="mt-auto pt-3 text-center">
            <div class="btn-group" role="group">
              <button 
                type="button" 
                class="btn btn-outline-secondary btn-sm" 
                (click)="download(result.fileId, 'text')"
                [disabled]="result.error">
                TXT
              </button>
              <button 
                type="button" 
                class="btn btn-outline-info btn-sm" 
                (click)="download(result.fileId, 'pdf')"
                [disabled]="result.error">
                PDF
              </button>
              <button 
                type="button" 
                class="btn btn-outline-success btn-sm" 
                (click)="download(result.fileId, 'docx')"
                [disabled]="result.error">
                DOCX
              </button>
            </div>
          </div>

          <!-- Individual Error -->
          <div class="alert alert-danger small mt-3 p-2" *ngIf="result.error">
            {{ result.error }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- No Results Yet -->
  <div class="text-center text-muted mt-5" *ngIf="!loading && results.length === 0 && !message">
    <p class="display-6">ðŸ“„</p>
    <p>No uploads yet. Select images above to get started!</p>
  </div>
</div>

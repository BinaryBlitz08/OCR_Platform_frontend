<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow">
      <div class="card-body p-5">
        <h2 class="text-center mb-4">Login</h2>

        <form (ngSubmit)="login()">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="credentials.email" name="email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="credentials.password" name="password" required>
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
            {{ loading ? 'Logging in...' : 'Login' }}
          </button>

          <div class="text-danger text-center mt-3" *ngIf="error">{{ error }}</div>
        </form>

            <p class="text-center mt-4">
        Don't have an account? 
        <a routerLink="/register" class="btn btn-link">
          Register here
        </a>
            </p>
      </div>
    </div>
  </div>
</div>

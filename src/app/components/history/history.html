<div class="container mt-5">
  <h2 class="text-center mb-5 fw-bold">Your Upload History</h2>

  <!-- Loading Spinner -->
  <div class="text-center py-5" *ngIf="loading">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3 text-muted">Loading your uploads...</p>
  </div>

  <!-- Empty State -->
  <div class="text-center py-5" *ngIf="!loading && history.length === 0">
    <div class="display-1 text-muted mb-4">ðŸ“‚</div>
    <h4 class="text-muted">No uploads yet</h4>
    <a routerLink="/dashboard" class="btn btn-primary mt-3">
      Go to Dashboard
    </a>
  </div>

  <!-- History List -->
  <div class="row g-4" *ngIf="!loading && history.length > 0">
    <div class="col-md-6 col-lg-4" *ngFor="let item of history">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title text-truncate">{{ item.filename }}</h5>
          <p class="text-muted small">
            Uploaded: {{ item.uploadedAt | date:'medium' }}
          </p>
          <hr>
          <p class="small"><strong>Preview:</strong></p>
          <p class="small">{{ item.preview }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
